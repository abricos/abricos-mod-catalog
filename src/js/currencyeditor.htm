<!--{widget}-->
<div id="{i#id}" class="easyeditor currencyeditor">
    <div id="{i#loading}" class="loading">
        <img src="/images/loading.gif"/>
    </div>
    <div id="{i#view}" class="editform" style="display: none">
        <div class="r">
            <input id="{i#title}" class="title inp" onfocus="this.select();"/>

            <dl class="default">
                <dt>Базовая валюта</dt>
                <dd>
                    <input id="{i#def}" type="checkbox"/>
                </dd>
            </dl>

            <dl>
                <dt>Код</dt>
                <dd>
                    <input id="{i#codestr}" type="text" class="inp" onfocus="this.select();"/>
                </dd>
            </dl>

            <dl>
                <dt>Цифровой код</dt>
                <dd>
                    <input id="{i#codenum}" type="text" class="inp" onfocus="this.select();"/>
                </dd>
            </dl>

            <dl>
                <dt>Курс</dt>
                <dd>
                    <input id="{i#rateval}" type="text" class="inp" onfocus="this.select();"/>
                </dd>
            </dl>

            <dl>
                <dt>Префикс</dt>
                <dd>
                    <input id="{i#prefix}" type="text" class="inp" onfocus="this.select();"/>
                </dd>
            </dl>

            <dl>
                <dt>Постфикс</dt>
                <dd>
                    <input id="{i#postfix}" type="text" class="inp" onfocus="this.select();"/>
                </dd>
            </dl>

        </div>

        <div class="btns right r">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif"/> Сохранение...
			</span>

            <div class="clear"></div>
        </div>
    </div>
</div>
