<!--{widget}-->
<div class="panel panel-default elementEditor">
    <div class="panel-heading">

        <div class="panel-title pull-left">
            <span data-isedit="hide">Создание элемента</span>
            <span data-isedit="show">Редактор элемента</span>

            <span data-wait="show">
                <img src="/images/loading.gif"/> Загрузка...
            </span>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="panel-body">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Тип элемента</label>

                <div class="col-sm-10">
                    <div id="{i#typeSelect}"></div>
                </div>
            </div>

            <div id="{i#titleField}" class="form-group">
                <label class="col-sm-2 control-label">Название</label>

                <div class="col-sm-10">
                    <input id="{i#title}" class="form-control"
                           type="text" data-wait="disable">
                </div>
            </div>
        </div>

        <div id="{i#options}" class="form-horizontal">

        </div>
    </div>

    <div class="panel-footer">
        <div class="pull-right btn-toolbar">
            <button data-click="save" class="btn btn-sm btn-default" data-wait="disable" type="button">
                <span data-isedit="hide">Создать</span>
                <span data-isedit="show">Сохранить</span>
            </button>

            <button data-click="cancel" class="btn btn-sm btn-default" data-wait="disable" type="button">
                Отмена
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<!--{optionString}-->
<div class="form-group">
    <label class="col-sm-2 control-label">{v#title}</label>

    <div class="col-sm-10">
        <input id="{i#value}" class="form-control"
               type="text" data-wait="disable">
    </div>
</div>
