<!--{widget}-->
<div class="elementList">

    <div id="{i#neweditor}" class="elneweditor"></div>

    <div id="{i#list}" class="list-group"></div>
</div>

<!--{rowwrap}-->
<div class="list-group-item"></div>

<!--{row}-->
<div class="elementRow">
    <div class="row">
        <div class="col-sm-1">
            <div id="{i#id}" title="Уникальный идентификатор элемента"></div>
        </div>
        <div class="col-sm-11">
            <span id="{i#name}" title="Имя элемента" class="hide"> </span>
            <span id="{i#title}"></span>

            <div class="pull-right btn-group">
                <button class="btn btn-default btn-xs"
                        data-click="go"
                        title="Открыть для просмотра в новом окне">
                    <i class="fa fa-arrow-right"></i>
                </button>
                <button class="btn btn-default btn-xs"
                        data-click="edit"
                        title="Редактировать">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-default btn-xs"
                        data-click="copy"
                        title="Копировать">
                    <i class="fa fa-files-o"></i>
                </button>
                <button class="btn btn-default btn-xs"
                        data-click="remove"
                        title="Удалить">
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>
        </div>
    </div>
</div>
