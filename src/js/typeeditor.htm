<!--{widget}-->
<form id="{i#id}" class="typeeditor easyeditor panel panel-default" role="form">
    <div class="panel-body form-horizontal">
        <div class="form-group">
            <label for="{i#title}" class="col-sm-4 control-label">Название</label>

            <div class="col-sm-8">
                <input id="{i#title}" name="title" type="text" class="form-control"
                       tabindex="0"
                       placeholder="Введите название" onfocus="this.select();"/>
            </div>
        </div>
        <div class="form-group">
            <label for="{i#titleList}" class="col-sm-4 control-label">Название в множ.числе</label>

            <div class="col-sm-8">
                <input id="{i#titleList}" name="titleList" type="text" class="form-control"
                       placeholder="Введите название в множественном числе"
                       onfocus="this.select();"/>
                <p class="help-block">
                    Вводится название в множественном числе
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="{i#name}" class="col-sm-4 control-label">Имя таблицы в БД</label>

            <div class="col-sm-8">
                <input id="{i#name}" name="name" type="text" class="form-control"
                       placeholder="Введите имя таблицы в БД"
                       onfocus="this.select();"/>
                <p class="help-block">
                    Вводится латиницей, допустимы символы [a-Z0-9_-]
                </p>
            </div>
        </div>

        <div class="btn-group pull-right">
            <button type="submit" class="btn btn-default btn-sm" data-wait="disable">
                Сохранить
            </button>
            <button type="button" class="btn btn-default btn-sm" data-click="cancel" data-wait="disable">
                Отмена
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
