<!--{widget}-->
<div id="{i#id}" class="aw-catalog">
	<div class="elementlist">
	
		<div id="{i#neweditor}" class="elneweditor"></div>
			
		<div id="{i#list}"></div>	
	</div>
</div>

<!--{row}-->
<div id="{i#id}" class="elrow">
	<div id="{i#wrap}">
		<div id="{i#dtl}" class="tl">
			<a id="{i#tl}" href="#"></a>
		</div>
		
		<div id="{i#menu}" class="elrmenu">
			<div id="{i#bedit}" class="b" title="Редактировать">
				<div id="{i#beditc}" class="bedit bc"></div>
			</div>
			<div id="{i#bremove}" class="b" title="Удалить">
				<div id="{i#bremovec}" class="bremove bc"></div>
			</div>
		</div>
		
		<div id="{i#easyeditor}"></div>
	</div>
</div>

<!--{easyeditor}-->
<div id="{i#id}" class="easyeditor">
	<div id="{i#loading}">
		<div id="{i#loading}" class="loading">
			<img src="/images/loading.gif" />
		</div>
	</div>
	<div id="{i#view}" class="editform" style="display: none">
		<div class="r">
			<input id="{i#tl}" class="inp fldtl" type="text" placeholder="Введите название" />
		</div>
		
		<div class="r" id="{i#fotos}"></div>
		
		<div class="r mext">
			<input id="{i#nm}" class="inp fldtl" type="text" />
		</div>
		
		<div id="{i#more}">
		
			<div id="{i#optlist}"></div>
		
			<div id="{i#seo}">
				<div class="rtl">Мета-теги</div>
				
				<dl>
					<dt>Тег Title</dt>
					<dd>
						<input id="{i#mtl}" type="text" class="inp"/>
					</dd>
				</dl>
				<dl>
					<dt>Тег Keywords</dt>
					<dd>
						<input id="{i#mks}" type="text" class="inp"/>
					</dd>
				</dl>
				<dl>
					<dt>Тег Description</dt>
					<dd>
						<input id="{i#mdsc}" type="text" class="inp"/>
					</dd>
				</dl>
			</div>
		</div>
		
		<div class="btns right r">
			<a id="{i#bshow}" href="#" class="habtn fl">Развернуть редактор</a>
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>

<!--{optnumber}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="text" class="inp" />
		</dd>
	</dl>
</div>

<!--{optstring}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="text" class="inp" />
		</dd>
	</dl>
</div>

<!--{fotos}-->
<div id="{i#id}" class="fotos">
	<div class="rtl">
		<a id="{i#baddfotos}" href="#" class="habtn" title="Добавить фотографии">Добавить</a>
		Фотографии
	</div>
	
	<div id="{i#fotolist}" class="fotolist"></div>
	<div class="clear"></div>
</div>	

<!--{foto}-->
<div id="{i#id}" class="foto tmb tmb80">
	<span class="tmbpre">
		<img id="{i#img}" src="/filemanager/i/{v#fh}/w_80-h_80/" />
	</span>
	<div id="{i#bremove}" class="ba bremove" title="Удалить изображение"></div>
	<div id="{i#bleft}" class="ba bleft" title="Переместить влево"></div>
	<div id="{i#bright}" class="ba bright" title="Переместить вправо"></div>
</div>
