<!--{widget}-->
<div id="{i#id}" class="easyeditor">
	<div class="editform" >
	
		<div class="btnsc" style="display: none">
			<span id="{i#btnscc}">
				<a id="{i#bsavec}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancelc}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpcc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
		
	
		<div class="r">
			<dl>
				<dt>Название</dt>
				<dd>
					<input id="{i#tl}" class="inp" type="text" placeholder="Введите название" onfocus="this.select();" />
				</dd>
			</dl>
			<dl>
				<dt>Имя поля в БД</dt>
				<dd>
					<input id="{i#nm}" class="inp" type="text" placeholder="Введите имя поля в БД" onfocus="this.select();" />
					<div class="dsc">
						Вводится латиницей, допустимы символы [a-Z0-9_-]
					</div>
				</dd>
			</dl>
			<dl>
				<dt>Тип поля в БД</dt>
				<dd>
					<div id="{i#ftypesel}"></div>
				</dd>
			</dl>
			<dl id="{i#fsize}" style="display: none">
				<dt>Размер</dt>
				<dd>
					<input id="{i#sz}" class="inp" type="text" onfocus="this.select();" />
				</dd>
			</dl>
			<dl>
				<dt>Сортировка</dt>
				<dd>
					<input id="{i#ord}" type="text" class="inp"/>
					<div class="dsc">Чем больше значение, тем выше позиция</div>
				</dd>
			</dl>
		</div>
		
		
		<div class="btns right r">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>


<!--{ftypeselect}-->
<select id="{i#id}" class="inp">
	<option value="0">Логический</option>
	<option value="1">Целое число</option>
	<option value="2">Дробное число</option>
	<option value="3">Строковый</option>
	<option value="4">Список</option>
	<option value="5">Таблица</option>
	<option value="7">Текст</option>
</select>
