<!--{widget}-->
<div id="{i#id}" class="easyeditor">
	<div class="editform" >
	
		<div class="btnsc">
			<span id="{i#btnscc}">
				<a id="{i#bsavec}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancelc}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpcc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	
		<div class="r">
			<dl>
				<dt>Название</dt>
				<dd>
					<input id="{i#tl}" class="inp" type="text" placeholder="Введите название" onfocus="this.select();" />
				</dd>
			</dl>
			<dl>
				<dt>Сортировка</dt>
				<dd>
					<input id="{i#ord}" type="text" class="inp"/>
					<div class="dsc">Чем больше значение, тем выше позиция</div>
				</dd>
			</dl>
		</div>
		
		
		<div class="btns right r">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>
