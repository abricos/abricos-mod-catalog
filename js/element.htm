<!--{panel}-->
<div id="{i#catalog}" style="font-weight: bold; padding: 5px 0;"></div>
<div id="{i#elttable}"></div>
<div style="padding: 5px 0;">Список элементов:</div>
<div id="{i#table}"></div>
<div style="text-align: right; padding: 5px 0;">
	<a href="#" id="{i#rcclear}">Очистить корзину</a>
</div>

<!--{elttable}-->
<table class="bk-table-def">
	<thead><tr>
		<th colspan="2">Типы элементов:</th>
	</tr></thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{eltrow}-->
<tr>
	<td width="50%">{v#tl}</td>
	<td style="width: 50%; text-align: right"><a href="#" id="{i#add}-{v#id}">Добавить</a></td>
<tr>

<!--{eltrowbase}-->
<tr>
	<td width="50%"><strong>Базовый</strong></td>
	<td style="width: 50%; text-align: right"><a href="#" id="{i#add}-0">Добавить</a></td>
<tr>

<!--{table}-->
<table class="bk-table-def">
	<thead>
		<tr>
			<th>Название</th>
			<th>Тип</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
	<td>{v#tl}</td>
	<td>{v#eltpnm}</td>
	<td><a href="#" id="{i#edit}-{v#id}">Править</a></td>
	<td><a href="#" id="{i#remove}-{v#id}">Удалить</a></td>
<tr>

<!--{rowdel}-->
<tr>
	<td style="text-decoration: line-through;">{v#tl}</td>
	<td style="text-decoration: line-through;">{v#eltpnm}</td>
	<td colspan="2" align="center" style="text-align: center;"><a href="#" id="{i#restore}-{v#id}">Восстановить</a></td>
</tr>
