<!--{widget}-->
<div id="{i#id}" class="easyeditor">
	<div id="{i#loading}">
		<div id="{i#loading}" class="loading">
			<img src="/images/loading.gif" />
		</div>
	</div>
	<div id="{i#view}" class="editform" style="display: none">
		{v#typelist}
		
		<div class="r">
			<dl>
				<dt>Название</dt>
				<dd>
					<input id="{i#tl}" class="inp" type="text" placeholder="Введите название" />
				</dd>
			</dl>
		</div>
		
		<div class="r" id="{i#fotos}"></div>
		
		<div class="rtl"></div>
		
		<div class="r mext">
			<input id="{i#nm}" class="inp fldtl" type="text" />
		</div>
		
		<div id="{i#more}">
		
			<div id="{i#optlist}"></div>
			
			<dl>
				<dt>Сортировка</dt>
				<dd>
					<input id="{i#ord}" type="text" class="inp"/>
					<div class="dsc">Чем больше значение, тем выше позиция</div>
				</dd>
			</dl>
		
			<div id="{i#seo}">
				<div class="rtl">Мета-теги</div>
				
				<dl>
					<dt>Тег Title</dt>
					<dd>
						<input id="{i#mtl}" type="text" class="inp"/>
					</dd>
				</dl>
				<dl>
					<dt>Тег Keywords</dt>
					<dd>
						<input id="{i#mks}" type="text" class="inp"/>
					</dd>
				</dl>
				<dl>
					<dt>Тег Description</dt>
					<dd>
						<input id="{i#mdsc}" type="text" class="inp"/>
					</dd>
				</dl>
			</div>
		</div>
		
		<div class="btns right r">
			<a id="{i#bshow}" href="#" class="habtn fl">Развернуть редактор</a>
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>

<!--{tpwidget}-->
<div class="r">
	<dl>
		<dt>Тип</dt>
		<dd>
			{v#tplist}
		</dd>
	</dl>
</div>

<!--{tplist}-->
<select id="{i#id}" class="inp">{v#rows}</select>

<!--{tprow}-->
<option value="{v#id}">{v#tl}</option>

<!--{optboolean}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="checkbox" />
		</dd>
	</dl>
</div>

<!--{optnumber}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="text" class="inp" />
		</dd>
	</dl>
</div>

<!--{optstring}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="text" class="inp" />
		</dd>
	</dl>
</div>

<!--{optdouble}-->
<div id="{i#id}" class="r">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<input id="{i#val}" type="text" class="inp" />
		</dd>
	</dl>
</div>

<!--{opttable}-->
<div id="{i#id}" class="r opttable">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<div id="{i#table}"></div>
		</dd>
	</dl>
</div>

<!--{opttablelist}-->
<select id="{i#id}" class="inp">{v#rows}</select>

<!--{opttablerow}-->
<option value="{v#id}">{v#tl}</option>

<!--{opttext}-->
<div id="{i#id}" class="r opttable">
	<dl>
		<dt>{v#tl}</dt>
		<dd>
			<textarea id="{i#text}" class="fldtext" style="width: 300px; height: 200px;"></textarea>
		</dd>
	</dl>
</div>

			

<!--{fotos}-->
<div id="{i#id}" class="fotos">
	<div class="rtl">
		<a id="{i#baddfotos}" href="#" class="habtn" title="Добавить фотографии">Добавить</a>
		Фотографии
	</div>
	
	<div id="{i#fotolist}" class="fotolist"></div>
	<div class="clear"></div>
</div>	

<!--{foto}-->
<div id="{i#id}" class="foto tmb tmb80">
	<span class="tmbpre">
		<img id="{i#img}" src="/filemanager/i/{v#fh}/w_80-h_80/" />
	</span>
	<div id="{i#bremove}" class="ba bremove" title="Удалить изображение"></div>
	<div id="{i#bleft}" class="ba bleft" title="Переместить влево"></div>
	<div id="{i#bright}" class="ba bright" title="Переместить вправо"></div>
</div>
